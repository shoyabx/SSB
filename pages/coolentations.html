  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Cousine', monospace;
      margin: 10;
      background: #f3f3f3;
    }

    header {
      padding: 30px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #020202;
      margin-left: 20px;
      text-decoration: none;
      font-size: 24px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Tile grid for main features on the home page */
    .tiles {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* force 2 columns */
      gap: 20px;
      margin-top: 10px;
    }

    /* responsive: stack to 1 column on narrow screens */
    @media (max-width: 640px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }

    .tile {
      background: linear-gradient(180deg, #ffffff 0%, #f7f7f9 100%);
      border: 1px solid rgba(0, 0, 0, 0.06);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .tile .icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .tile h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #222;
    }

    .tile p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    h2 {
      margin-top: 0;
      font-size: 50px;
      color: #222;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
