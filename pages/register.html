<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Cousine', monospace;
      margin: 10;
      background: #f3f3f3;
    }

    header {
      padding: 30px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #020202;
      margin-left: 20px;
      text-decoration: none;
      font-size: 24px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .form-row label {
      flex: 0 0 140px;
      font-weight: 600;
      color: #333;
    }

    .form-row .field {
      flex: 1 1 auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .form-row input[type="text"],
    .form-row input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    @media (max-width: 680px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row label {
        flex: 0 0 auto;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="../images/logo.png" alt="Craftism" style="height:100px;">
      <span style="font-size:45px;font-weight:bold;color:#000;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        Craftism
      </span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="updates.html">Updates</a>
      <a href="about.html">About</a>
      <a href="register.html">Register</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <h2 style="text-align:center;">Create Account</h2>

    <form id="registerForm" style="margin:18px auto 0; max-width:720px;">

      <div class="form-row">
        <label for="fullName">Name</label>
        <div class="field">
          <input id="fullName" type="text" required>
        </div>
      </div>

      <div class="form-row">
        <label for="username">Username</label>
        <div class="field">
          <input id="username" type="text" required placeholder="must be unique">
        </div>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <div class="field">
          <input id="password" type="password" required>
        </div>
      </div>

      <div style="display:flex;gap:12px;align-items:center;margin-top:8px;justify-content:center;">
        <button type="submit"
          style="background:#000000;color:#fff;padding:10px 18px;border:none;border-radius:8px;cursor:pointer;font-family:cousine, monospace;font-size:small;">
          Create account
        </button>

        <a href="signin.html"
          style="background:#000000;color:#fff;padding:10px 18px;border:none;border-radius:8px;cursor:pointer;font-family:cousine, monospace;font-size:small;text-decoration:none;">
          Sign In
        </a>

        <button type="reset"
          style="background:#eee;color:#222;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-family:cousine, monospace;font-size:small;">
          Reset
        </button>
      </div>

      <div id="formMsg"
        style="margin-top:12px;height:18px;color:green;font-size:14px;text-align:center;">
      </div>

    </form>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © Unknown • Privacy • Terms
  </div>

  <!-- SCRIPTS (ORDER IS CRITICAL) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="pages/register.js"></script>
  <script src="pages/supabase.js"></script>

</body>
</html>
