<!DOCTYPE html>
<html lang="en">

<head>
  <title>About - Sample Euler Style Page</title>
  <!-- Add this to <head> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Cousine', monospace;
      margin: 10;
      background: #f3f3f3;
    }

    header {
      padding: 30px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #020202;
      margin-left: 20px;
      text-decoration: none;
      font-size: 24px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Tile grid for main features on the home page */
    .tiles {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* force 2 columns */
      gap: 20px;
      margin-top: 10px;
    }

    /* responsive: stack to 1 column on narrow screens */
    @media (max-width: 640px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }

    .tile {
      background: linear-gradient(180deg, #ffffff 0%, #f7f7f9 100%);
      border: 1px solid rgba(0, 0, 0, 0.06);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .tile .icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .tile h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #222;
    }

    .tile p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }

    /* form layout: labels and fields on one line */
    .form-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      /* consistent gap between rows */
    }

    .form-row label {
      flex: 0 0 140px;
      font-weight: 600;
      color: #333;
    }

    .form-row .field {
      flex: 1 1 auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .form-row input[type="text"],
    .form-row input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    @media (max-width: 680px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row label {
        flex: 0 0 auto;
      }
    }
  </style>
</head>

<body>

  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="../images/logo.png" alt="Built It" style="height: 100px;">
      <span
        style="font-size: 45px; font-weight: bold; color: rgb(0, 0, 0);font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Craftism</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="updates.html">Updates</a>
      <a href="about.html">About</a>
      <a href="register.html">Register</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center;">Sign In</h2>
    <form id="signinForm" style="margin:18px auto 0; max-width:720px;">
      <div class="form-row">
        <label for="username">Username</label>
        <div class="field">
          <input id="username" name="username" type="text" required />
        </div>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <div class="field">
          <input id="password" name="password" type="password" required />
        </div>
      </div>

      <div style="display:flex;gap:12px;align-items:center;margin-top:8px;justify-content:center;">
        <button type="submit"
          style="background:#000000;color:#fff;padding:10px 18px;border:none;border-radius:8px;cursor:pointer;font-family: cousine, monospace;font-size: small;">Sign
          In</button>
        <a href="register.html"
          style="display:inline-block;background:#000000;color:#fff;padding:10px 18px;border:none;border-radius:8px;font-family: cousine, monospace;font-size: small;text-decoration:none;">Register</a>
        <button type="reset"
          style="background:#eee;color:#222;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-family: cousine, monospace;font-size: small;">Reset</button>
      </div>

      <div id="formMsg" style="margin-top:12px;height:18px;color:green;font-size:14px;text-align:center"></div>
    </form>

  </div>

  <script>
    const form = document.getElementById('signinForm');
    const formMsg = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMsg.style.color = 'green';
      formMsg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        formMsg.style.color = 'crimson';
        formMsg.textContent = 'Please enter both username and password.';
        return;
      }

      // Try to POST to backend; if unavailable, show simulated success
      try {
        const resp = await fetch('/api/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (resp.ok) {
          formMsg.style.color = 'green';
          formMsg.textContent = 'Sign in successful — redirecting...';
          // redirect after 1 second
          setTimeout(() => window.location.href = 'home.html', 1000);
          return;
        } else {
          formMsg.style.color = 'crimson';
          formMsg.textContent = 'Sign in failed — check credentials.';
          return;
        }
      } catch (err) {
        // network error — fallback to simulated success for now
      }

      formMsg.style.color = 'green';
      formMsg.textContent = 'Sign in successful (simulated). Backend integration not available.';
      setTimeout(() => window.location.href = 'home.html', 1000);
    });
  </script>

  <div class="footer">
    © Unknown • Privacy • Terms
  </div>

</body>

</html>
